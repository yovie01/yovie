<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codingpen | Login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <a href="#" class="logo"><span>Codingpen</span>.com</a>
        <nav>
            <div class="navbar"></div>
            <a href="/">Home</a>
            <a href="/categories">Categories</a>
            <a href="/courses">Courses</a>
            <form action="/" method="GET">
                <input type="text" name="keyword" placeholder="Cari disini ...">
                <button type="submit">Cari</button>
            </form>
            <a class="active" href="/login">Login</a>
            <a href="/daftar">Daftar</a>
        </nav>
    </header>
    
    <!-- Main Content -->
    <main>
        <section class="login">
            <div class="center-text">
                <h5>LOGIN</h5>
            </div>
            <div class="login-content">
                <h2>Login</h2>
                <form action="/login" method="POST">
                    <label for="username">Username</label>
                    <input type="text" name="username" placeholder="yovie" >
                    <label for="password">Password</label>
                    <input type="password" name="password" placeholder="1121101987" name="password">
                    <input type="submit" value="Login">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
